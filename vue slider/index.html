<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>


    <div id="app">
        <main class="container p-3">
            <h1>Intro cose: Slider</h1>


            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <img :src="movie.img[currentImgIndex]" class="card-img-top" alt="">
                        
                        <div class="description-container">
                            <h3>{{ movie.title }}</h3>
                            <h5>Category: {{ movie.category}}</h5>
                            <h5>Length: {{ movie.length }} </h5>
                        </div>

                        <div class="btn-container">
                            <div class="btn btn-light">
                                <i class="fas fa-chevron-left" @click="onClickPrev"></i>
                            </div>

                            <div class="flex-fill"></div>

                            <div class="btn btn-light">
                                <i class="fas fa-chevron-right" @click="onClickNext"></i>
                            </div>
                        </div>

                        <div class="d-flex flex-wrap">
                            <div class="thumbnail-container" v-for="(image, i) in movie.img" :style=" `width: calc( 100% / ${movie.img.length})` ">
                                <img :src="image" :class="(i === currentImgIndex) ? 'active' : '' " @click="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    


    <script src="js/main-slider.js"></script>
</body>
</html>
