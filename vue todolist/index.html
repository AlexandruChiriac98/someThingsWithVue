<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="mt-5">
    <h1 class="mb-5">Vue cose: Todolist</h1>

    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form class="mb-3" @submit.prevent="onFormSubmit()">
                        <div class="input-group">
                            <input type="text"
                                class="form-control"
                                placeholder="Cosa devi fa?"
                                v-model="newTask.text">
                                
                            <button class="btn btn-dark"><i class="fa-solid fa-ghost me-3"></i>Aggiungi</button>
                        </div>
                    </form>

                    <div v-for="(task, i) in taskList">
                        <label class="form-check form-switch flex-fill py-3 d-flex justify-content-between">
                            <input class="form-check-input me-3" type="checkbox" role="switch">
                            {{ task.text }}
                            <button class="btn btn-light btn-remove-task"
                            @click="onClickDelete(i)"><i class="fa-solid fa-circle-xmark me-3"></i>Cancella</button>

                        </label>

                    </div>

    
    
    
                </div>
            </div>
        </div>
    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
