<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">
        <main class="container p-3">
            <h1>Intro Cose: Form</h1>

            
            <div class="row justify-content-center" v-if="loggedIn === false">
                <div class="col-4">
                    <div class="alert alert-danger" v-if='loginError'>
                        {{loginError}} 
                    </div>
                    <form @submit.prevent="onLoginFormSubmit">
                        <input type="text" class="form-control mb-3" placeholder="Nome banana" v-model="user.name">
                        <input type="text" class="form-control mb-3" placeholder="Email banana" v-model="user.email">
                        <input type="password" class="form-control mb-3" placeholder="Pass banana" v-model="user.password">
                        <button class="btn btn-primary"> Bananati </button>
                    </form>
                </div>
            </div>

            <div class="text-center" v-else>
                <h2>Â¡HOLA!</h2>
                <h4>AREA TOP SECRET</h4>
            </div>

        </main>


    </div>
    




    <script src="js/main.js"></script>
</body>
</html>
